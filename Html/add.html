<title>Add Movie</title>
{% extends 'base.html' %}
{% block body %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text", name="name", placeholder="Enter your Movie Name"><br>
    <input type="text", name="desc", placeholder="Enter a description for the movie"><br>
    <input type="text", name="year", placeholder="Enter the release year"><br>
    <input type="file", name="img"><br>
    <input type="submit">
</form>

{% endblock %}
